<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url('register_img.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .alert-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div id="success" style="display: none;">
                    <div class="alert alert-info">You've successfully registered to our app!</div>
                </div>
                <div class="card-header">
                    <h2 class="text-center">Registration</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="/register/save">
                        <div class="form-group mb-3">
                            <label class="form-label" for="firstName">First Name</label>
                            <input class="form-control" id="firstName" name="firstName" placeholder="Enter first name" type="text" required>
                            <p class="text-danger" id="firstNameError" style="display: none;">First name is required.</p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input class="form-control" id="lastName" name="lastName" placeholder="Enter last name" type="text" required>
                            <p class="text-danger" id="lastNameError" style="display: none;">Last name is required.</p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" id="email" name="email" placeholder="Enter email address" type="email" required>
                            <p class="text-danger" id="emailError" style="display: none;">Valid email is required.</p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="Enter password" type="password" required>
                            <p class="text-danger" id="passwordError" style="display: none;">Password is required.</p>
                        </div>

                        <button type="submit" class="btn btn-primary">Register</button>
                        <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
