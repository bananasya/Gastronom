<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница фруктов и овощей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .hero-section {
            background-image: url('bread.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-text {
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .produce-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
        }

        .produce-card {
            width: 300px;
            margin: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 400px;
        }

        .produce-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .produce-card .produce-info {
            padding: 20px;
        }

        .produce-card .produce-info h3 {
            margin-top: 0;
        }

        .produce-card .produce-info p {
            margin-bottom: 0;
        }

        .cart-container {
            margin-top: 40px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Вернуться на начальную страницу</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="hero-section">
    <div class="hero-text">
        <h1>Добро пожаловать на страницу хлебобулочных изделий</h1>
        <p>Исследуйте наш широкий выбор свежей выпечки</p>
    </div>
</div>

<div class="produce-container">
    <div class="produce-card" id="product-card-1">
        <img src="bread2.jpg" alt="Bread" id="product-image-1">
        <div class="produce-info">
            <h3>Хлеб 2.99$</h3>
            <p>Свежая домашняя выпечка</p>
            <form action="/bread/add" method="post">
                <input type="hidden" name="productName" value="Хлеб">
                <input type="hidden" name="productPrice" value="2.99">
                <input type="hidden" name="productImage" value="bread2.jpg">
                <button type="submit" class="btn btn-primary">Добавить в корзину</button>
            </form>
        </div>
    </div>
    <div class="produce-card" id="product-card-2">
        <img src="Chiabbata.jpg" alt="Croissant" id="product-image-2">
        <div class="produce-info">
            <h3>Чиаббата 4.99$</h3>
            <p>Нежная французская выпечка</p>
            <form action="/bread/add" method="post">
                <input type="hidden" name="productName" value="Чиаббата">
                <input type="hidden" name="productPrice" value="4.99">
                <input type="hidden" name="productImage" value="Chiabbata.jpg">
                <button type="submit" class="btn btn-primary">Добавить в корзину</button>
            </form>
        </div>
    </div>
</div>
</div>


</div>

<div class="cart-container">
    <h2>Корзина</h2>
    <div id="cart-items"></div>
</div>

<script>
    let cart = [];

    function addToCart(button) {
        const productCard = button.closest('.produce-card');
        const productImage = productCard.querySelector('img').outerHTML;
        const productInfo = productCard.querySelector('.produce-info').innerHTML;
        const cartItem = `
            <div class="cart-item">
                ${productImage}
                <div class="cart-item-info">
                    ${productInfo}
                </div>
            </div>
        `;
        cart.push(cartItem);
        document.getElementById('cart-items').innerHTML = cart.join('');
        console.log(`Добавлен в корзину: ${productInfo}`);
    }
</script>
</body>
</html>
